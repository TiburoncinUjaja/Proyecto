<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rest. Carmen | Login</title>
  <link rel="stylesheet" th:href="@{/css/style5.css}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="message signup">
    <div class="btn-wrapper">
      <button class="button" id="signup">Registrate</button>
      <button class="button" id="login"> Ingresa</button>
      <a th:href="@{/home}">
        <img th:src="@{/Source/sorc1.png}" class="source1" alt="logo1">
      </a>    
    </div>
  </div>
  <div class="form form--signup">
    <div class="form--heading">Bienvenido | Registrate</div>
    <form autocomplete="off" th:action="@{/registro}" method="post" th:object="${usuario}" required autofocus="autofocus">
    	<input for="nombre" id="nombre" th:field="*{nombre}" type="text" placeholder="Nombres">
    	<input for="email" id="email" th:field="*{email}" type="email" placeholder="Correo">
    	<input for="password" id="password" th:field="*{password}" type="password" placeholder="Contraseña">
    	<button type="submit" class="button">Registrarse</button>
      <div class="alert" th:if=${param.exito}>
        <div class="alerta"> Se ha registrado exitosamente</div>
      </div>
	</form>

  </div>
  <div class="form form--login">
    <div class="form--heading">Bienvenido otra vez </div>
    <form autocomplete="off" th:action="@{/login}" method="post">
      <div class="alert" th:if=${param.error}>
        <div class="alerta"> Credenciales no validas</div>      </div>
      <div class="alert" th:if=${param.Logout}>
        <div class="alerta"> Ha cerrado exitosamente sesion</div>
      </div>
      <input name="email" type="email" for="email" id="email" required autofocus="autofocus" placeholder="Correo">
      <input name="password" type="password" for="password" id="password" required autofocus="autofocus" placeholder="Contraseña">
      <button type="submit" class="button" id="Login-submit">Ingresar</button>
    </form>
  </div>
</div>
<!-- partial -->

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="../js/javas.js"></script>

</body>
</html>
